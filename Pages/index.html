<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short RPG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <header class="bg-dark text-white text-center py-3">
        <h1 class="mb-0">Short RPGへようこそ</h1>
    </header>
    <!-- ナビゲーション -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Short RPG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="WEB-INF/view/shortRpgRanking.jsp">プレイヤーランキング</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">ゲームについて</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- メインコンテンツ -->
    <main class="container my-5">
        <!-- ゲームについて -->
        <section class="mb-5">
            <h2 class="text-center mb-4">ゲームについて</h2>
            <p class="text-center">
                Short RPGは、シンプルで楽しいロールプレイングゲームです。<br>
                プレイヤーは経験値を稼ぎ、お金を増やし、高スコアを目指して競い合います！
            </p>
            <div class="text-center">
                <a href="game_start.html" class="btn btn-success btn-lg">ゲームを始める</a>
            </div>
        </section>
        <!-- 特徴 -->
        <section>
            <h2 class="text-center mb-4">特徴</h2>
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="card p-3">
                        <h3 class="card-title">進捗確認</h3>
                        <p class="card-text">詳細なランキングで進捗を確認できます。</p>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="card p-3">
                        <h3 class="card-title">競争</h3>
                        <p class="card-text">他のプレイヤーとトップスコアを競い合えます。</p>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="card p-3">
                        <h3 class="card-title">シンプルさ</h3>
                        <p class="card-text">誰でも楽しめるシンプルで魅力的なゲームプレイ！</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- フッター -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 勇者一同チーム.</p>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
